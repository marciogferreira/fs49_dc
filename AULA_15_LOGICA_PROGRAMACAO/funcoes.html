<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>

    <button onclick="nomeFuncao()">Função Adição</button>
    <button onclick="funcaoMultiplicacao()">Função Multiplicacao</button>
    <script>
        function nomeFuncao() {
            let v1 = Number(prompt('Valor 1'))
            let v2 = Number(prompt('Valor 2'))

            const resultado = v1 + v2
            alert(resultado)
        }
        function funcaoMultiplicacao() {
            let v1 = Number(prompt('Valor 1'))
            let v2 = Number(prompt('Valor 2'))

            const resultado = v1 * v2
            alert(resultado)
        }
        
        // alert("Continua...")
        // nomeFuncao()


    </script>
</body>
</html>
