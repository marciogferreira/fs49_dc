<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tela de Login</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .login-container {
      max-width: 400px;
      margin-top: 100px;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-container">
      <h3 class="text-center mb-4">Login</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
        </div>
        <div class="d-grid">
          <button type="button" onclick="validarLogin()" class="btn btn-primary">Entrar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap 5 JS (opcional, para funcionalidades como alertas ou modais) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    
    function validarLogin() {
        const email = document.getElementById('email').value    
        const senha = document.getElementById('senha').value

        if(email === '') {
            alert("Email obrigat√≥rio")
            return;
        }

        if(email === 'teste@teste.com.br' && senha === '123123') {
            alert("Acesso Liberado!")
        } else {
            alert("Login ou senha incorreto!")
        }
        
    }

  </script>
</body>
</html>
