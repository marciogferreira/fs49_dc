<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários com HTML</title>
</head>
<body>
    <form action="https://google.com.br/search" method="POST">
        <input 
            type="search" 
            name="q" 
            placeholder="Pesquise no Google">
        <label for="nome">Nome:</label> <br>
        <!-- Disabled - desabilita o campo e nao envia no formulario -->
        <input
            type="text" 
            id="nome"
            name="nome"
            placeholder="José Alves"
            required
        />

        <br>
        <label for="email">E-mail:</label> <br>
        <!-- Readonly bloqueia o campo e deixa apenas para leitura -->
        <input
            type="email" 
            id="email"
            name="email"
            placeholder="josea@"
            readonly 
        />
        <br>
        <label for="estado_civil">Estado Civil</label>
        <br>
        <!-- CAMPO SELECT UTILIZANDO PARA SELECIONAR UMA OPÇÃO -->
        <select name="estado_civil" id="estado_civil" required>
            <option value="" selected disabled>Selecione</option>
            <option value="casado">Casado(a)</option>
            <option value="solteiro">Solteiro(a)</option>
        </select>
        <br>

        <!-- 
            CAMPO INPUT COM TIPO RADIO DEVE
            SER SELECIONADO APENAS UMA VEZ
        -->
        <label for="">Sexo</label>
        <br>
        <label for="masculino">Masculino</label>
        <input 
            type="radio" 
            name="sexo" 
            id="masculino" 
            value="M"
            required
        >
        <label for="feminino">Feminino</label>
        <input 
            type="radio" 
            name="sexo" 
            id="feminino" 
            value="F"
            required
        >
        <br>
        <!-- CAMPO CHECKBOX - UTILIZADO PARA SELECIONAR VÁRIAS OPÇÕES -->
        <label>Quais Tecnologias você gosta?</label>
        <br>
        <input type="checkbox" name="tecnologias[]" value="HTML" id="html">
        <label for="html">HTML</label>
        <br>
        <input type="checkbox" name="tecnologias[]" value="CSS" id="css">
        <label for="css">CSS</label>
        <br>
        <input type="checkbox" name="tecnologias[]" value="JS" id="js">
        <label for="js">JS</label>
        <br>
        <!-- O CAMPO TEXTAREA É UTILIZADO PARA GRANDES TEXTOS -->
        <label for="mensagem">Mensagem</label>
        <br>
        <textarea 
            name="mensagem" 
            id="mensagem" 
            placeholder="Mensagem"
            rows="5"
            cols="30"
        ></textarea>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        <button type="button">Botão WhatsApp</button>
    </form>
    
</body> 
</html>
